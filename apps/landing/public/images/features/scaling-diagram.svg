<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="12" fill="#111827"/>
  
  <!-- Server instances -->
  <rect x="50" y="100" width="60" height="80" rx="8" fill="#374151" stroke="#00E599" stroke-width="2"/>
  <rect x="130" y="80" width="60" height="100" rx="8" fill="#374151" stroke="#00E599" stroke-width="2"/>
  <rect x="210" y="60" width="60" height="120" rx="8" fill="#374151" stroke="#00E599" stroke-width="2"/>
  <rect x="290" y="90" width="60" height="90" rx="8" fill="#374151" stroke="#00E599" stroke-width="2"/>
  
  <!-- Server labels -->
  <text x="80" y="145" text-anchor="middle" fill="#00E599" font-family="Inter, sans-serif" font-size="12" font-weight="600">1x</text>
  <text x="160" y="135" text-anchor="middle" fill="#00E599" font-family="Inter, sans-serif" font-size="12" font-weight="600">2x</text>
  <text x="240" y="125" text-anchor="middle" fill="#00E599" font-family="Inter, sans-serif" font-size="12" font-weight="600">4x</text>
  <text x="320" y="140" text-anchor="middle" fill="#00E599" font-family="Inter, sans-serif" font-size="12" font-weight="600">2x</text>
  
  <!-- Load indicators -->
  <circle cx="80" cy="50" r="8" fill="#00E599" opacity="0.6"/>
  <circle cx="160" cy="40" r="12" fill="#00E599" opacity="0.8"/>
  <circle cx="240" cy="30" r="16" fill="#00E599"/>
  <circle cx="320" cy="45" r="10" fill="#00E599" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">Auto-scaling Based on Load</text>
  <text x="200" y="270" text-anchor="middle" fill="#9CA3AF" font-family="Inter, sans-serif" font-size="12">Scale up and down automatically</text>
</svg> 